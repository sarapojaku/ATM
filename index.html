<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARASBANK ATM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="atm-screen">
      <div class="atm-header">
        <h1>ARASBANK</h1>
      </div>
      <div class="atm-body">
        <div id="atm-container">
          <h2>Welcome to ARASBANK</h2>
          <div id="pin-section">
            <p>Please enter your PIN</p>
            <input
              type="password"
              id="pin-input"
              placeholder="****"
              maxlength="6"
            />
            <button onclick="verifyPin()">Enter</button>
            <p id="pin-message"></p>
          </div>
        </div>
      </div>
      <div class="atm-footer">
        <p>Secure Banking System Â© 2025</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
